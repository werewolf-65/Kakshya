{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Join The NetWork!</legend>
      {{ form|crispy }}
    </fieldset>
    <button type="submit" class="btn btn-outline-info">Sign up!</button>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">
      Already Have An Account?<a class="ml-2" href="{% url 'login' %}">Log In</a>
    </small>
  </div>
</div>
</div>
{% endblock %}
